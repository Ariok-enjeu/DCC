<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoire des Sorts - DCC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Uncial+Antiqua&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background: #0f0820;
            background-image: 
                repeating-linear-gradient(90deg, rgba(75,0,130,.3) 0px, transparent 1px, transparent 2px, rgba(75,0,130,.3) 3px),
                repeating-linear-gradient(0deg, rgba(75,0,130,.3) 0px, transparent 1px, transparent 2px, rgba(75,0,130,.3) 3px);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100" height="100" filter="url(%23noise)" opacity="0.05"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #1a1035 0%, #2d1b4e 50%, #1a1035 100%);
            border: 8px solid #4b0082;
            border-radius: 3px;
            box-shadow: 
                0 0 0 2px #9370db,
                0 0 30px rgba(138,43,226,0.8),
                inset 0 0 100px rgba(75,0,130,0.3);
            overflow: hidden;
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, transparent 0px, rgba(147,112,219,0.03) 1px, transparent 2px),
                repeating-linear-gradient(90deg, transparent 0px, rgba(147,112,219,0.03) 1px, transparent 2px);
            pointer-events: none;
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(to right, #0f0820 0%, #1a0f2e 100%);
            color: #d8bfd8;
            padding: 25px;
            overflow-y: auto;
            border-right: 4px solid #4b0082;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.5);
        }

        .sidebar h3 {
            cursor: pointer;
            font-size: 1.4em;
            margin: 20px 0 10px 0;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        .sidebar h3:hover {
            color: #ffed4e;
        }

        .level-spells {
            margin-left: 10px;
        }

        .spell-button {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: linear-gradient(to bottom, #2d1b4e 0%, #1a0f2e 100%);
            color: #d8bfd8;
            border: 3px ridge #9370db;
            border-radius: 2px;
            cursor: pointer;
            text-align: left;
            font-size: 0.95em;
            font-family: 'MedievalSharp', cursive;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 1px 0 rgba(147,112,219,0.2),
                0 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .spell-button::before {
            content: '✧';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 1.2em;
            color: #da70d6;
        }

        .spell-button:hover {
            background: linear-gradient(to bottom, #3d2b5e 0%, #2a1f3e 100%);
            transform: translateX(10px);
            color: #da70d6;
            box-shadow: 
                inset 0 1px 0 rgba(147,112,219,0.3),
                0 4px 8px rgba(138,43,226,0.6);
        }

        .spell-button:hover::before {
            opacity: 1;
            left: 10px;
        }

        .spell-button.active {
            background: linear-gradient(to bottom, #4d3b6e 0%, #3a2f4e 100%);
            color: #da70d6;
            border-color: #da70d6;
            box-shadow: 
                inset 0 0 20px rgba(218,112,214,0.3),
                0 4px 8px rgba(138,43,226,0.6);
            transform: translateX(10px);
        }

        .spell-button.active::before {
            opacity: 1;
            left: 10px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            height: 100vh;
        }

        .spell-caster {
            background: linear-gradient(to bottom, #1a0f2e 0%, #0f0820 100%);
            padding: 25px;
            border: 5px ridge #9370db;
            border-radius: 3px;
            margin-bottom: 30px;
            color: #d8bfd8;
            box-shadow: 
                0 10px 30px rgba(138,43,226,0.5),
                inset 0 0 50px rgba(75,0,130,0.3);
            position: relative;
        }

        .spell-caster::before {
            content: '★';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #da70d6;
            text-shadow: 0 0 10px rgba(218,112,214,0.8);
        }

        .spell-caster h3 {
            font-family: 'Uncial Antiqua', cursive;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
            color: #da70d6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 2px;
        }

        .casting-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }

        .casting-controls label {
            font-weight: bold;
            color: #da70d6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .casting-controls input {
            padding: 10px 15px;
            border: 3px ridge #9370db;
            background: linear-gradient(to bottom, #2d1b4e 0%, #1a0f2e 100%);
            color: #d8bfd8;
            font-size: 1em;
            width: 100px;
            font-family: 'MedievalSharp', cursive;
            border-radius: 2px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            text-align: center;
            font-weight: bold;
        }

        .cast-button {
            padding: 15px 40px;
            background: linear-gradient(to bottom, #4b0082 0%, #2d004e 100%);
            color: #da70d6;
            border: 4px ridge #da70d6;
            border-radius: 2px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(138,43,226,0.5),
                inset 0 1px 0 rgba(218,112,214,0.2);
            font-family: 'MedievalSharp', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .cast-button::after {
            content: '✦';
            margin-left: 10px;
        }

        /* Animations pour l'incantation */
        @keyframes castPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(138,43,226,0.5), inset 0 1px 0 rgba(218,112,214,0.2);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 10px 30px rgba(138,43,226,1), inset 0 1px 0 rgba(218,112,214,0.4);
            }
        }

        @keyframes magicFlash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }

        @keyframes magicRipple {
            0% { 
                width: 0; 
                height: 0; 
                opacity: 1; 
            }
            100% { 
                width: 500px; 
                height: 500px; 
                opacity: 0; 
            }
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-200px) translateX(var(--float-x)) rotate(360deg);
                opacity: 0;
            }
        }

        .casting-animation {
            animation: castPulse 0.6s ease-in-out;
        }

        .magic-flash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(218,112,214,0.8) 0%, rgba(138,43,226,0.4) 50%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: magicFlash 0.8s ease-out;
        }

        .magic-ripple {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(218,112,214,0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: magicRipple 1s ease-out;
        }

        .magic-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(218,112,214,1) 0%, rgba(138,43,226,0.8) 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9997;
            animation: particleFloat 2s ease-out forwards;
            box-shadow: 0 0 10px rgba(218,112,214,0.8);
        }

        .magic-particle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
            filter: blur(2px);
        }

        /* Animation pour les sorts qui volent vers la sidebar */
        @keyframes flyToSidebar {
            0% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: translate(0, -20px) scale(1.2) rotate(90deg);
                opacity: 1;
            }
            100% { 
                transform: translate(var(--target-x), var(--target-y)) scale(0.3) rotate(720deg);
                opacity: 0;
            }
        }

        .flying-spell {
            position: fixed;
            padding: 12px 20px;
            background: linear-gradient(135deg, #9370db, #da70d6);
            color: #fff;
            border: 2px solid #ffd700;
            border-radius: 8px;
            font-family: 'MedievalSharp', cursive;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            box-shadow: 0 0 20px rgba(218,112,214,0.8), 0 0 40px rgba(138,43,226,0.6);
            z-index: 10000;
            pointer-events: none;
            animation: flyToSidebar 1.5s ease-in-out forwards;
            white-space: nowrap;
        }

        .flying-spell::before {
            content: '✨';
            margin-right: 8px;
            font-size: 1.2em;
            animation: spin 1s linear infinite;
        }

        .flying-spell::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            border-radius: 8px;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .cast-button:hover {
            background: linear-gradient(to bottom, #5b1092 0%, #3d105e 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 7px 20px rgba(138,43,226,0.7),
                inset 0 1px 0 rgba(218,112,214,0.3),
                0 0 20px rgba(138,43,226,0.5);
        }

        .cast-button:active {
            transform: translateY(0);
            box-shadow: 
                0 3px 10px rgba(138,43,226,0.5),
                inset 0 1px 0 rgba(218,112,214,0.1);
        }

        .result-display {
            background: linear-gradient(to bottom, #2d1b4e 0%, #1a0f2e 100%);
            color: #d8bfd8;
            padding: 25px;
            border: 5px double #9370db;
            border-radius: 2px;
            margin-top: 20px;
            min-height: 100px;
            font-size: 1.1em;
            box-shadow: 
                inset 0 0 30px rgba(75,0,130,0.3),
                0 4px 10px rgba(138,43,226,0.3);
        }

        .result-display .roll-result {
            font-size: 1.8em;
            font-weight: bold;
            color: #da70d6;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-family: 'Uncial Antiqua', cursive;
        }

        .result-display .effect-description {
            color: #d8bfd8;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .result-display .effect-description strong {
            color: #da70d6;
            font-family: 'Uncial Antiqua', cursive;
        }

        .spell-content {
            background: linear-gradient(to bottom, #2d1b4e 0%, #1a0f2e 100%);
            padding: 30px;
            border: 6px double #9370db;
            border-radius: 3px;
            box-shadow: 
                0 4px 15px rgba(138,43,226,0.3),
                inset 0 0 50px rgba(75,0,130,0.1);
        }

        .spell-content h2 {
            font-family: 'Uncial Antiqua', cursive;
            color: #da70d6;
            margin-bottom: 15px;
            font-size: 2em;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border-bottom: 3px double #9370db;
            padding-bottom: 15px;
        }

        .spell-info {
            background: linear-gradient(to right, #1a0f2e 0%, #2d1b4e 100%);
            padding: 20px;
            margin-bottom: 20px;
            border: 3px ridge #9370db;
            border-radius: 2px;
            color: #d8bfd8;
        }

        .spell-info h3 {
            color: #da70d6;
            margin-bottom: 10px;
            font-family: 'Uncial Antiqua', cursive;
        }

        .spell-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .spell-info-item {
            padding: 8px;
            background: rgba(75,0,130,0.2);
            border-left: 3px solid #9370db;
        }

        .spell-info-item strong {
            color: #da70d6;
        }

        .spell-section {
            background: linear-gradient(to right, #1a0f2e 0%, #2d1b4e 100%);
            padding: 20px;
            margin-bottom: 20px;
            border: 3px ridge #9370db;
            border-radius: 2px;
            color: #d8bfd8;
        }

        .spell-section h3 {
            color: #da70d6;
            margin-bottom: 15px;
            font-family: 'Uncial Antiqua', cursive;
            font-size: 1.4em;
        }

        .spell-entry {
            background: linear-gradient(to right, #2d1b4e 0%, #1a0f2e 100%);
            padding: 18px;
            margin-bottom: 15px;
            border: 3px ridge #9370db;
            border-radius: 2px;
            border-left: 6px solid #9370db;
            transition: all 0.3s ease;
            box-shadow: 
                0 2px 5px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(147,112,219,0.2);
            position: relative;
        }

        .spell-entry::before {
            content: '✦';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            opacity: 0;
            transition: all 0.3s ease;
            color: #da70d6;
        }

        .spell-entry:hover {
            transform: translateX(10px);
            box-shadow: 
                0 4px 15px rgba(138,43,226,0.3),
                inset 0 1px 0 rgba(147,112,219,0.3);
            border-left-color: #da70d6;
        }

        .spell-entry:hover::before {
            opacity: 1;
            left: -15px;
        }

        .spell-entry.highlighted {
            background: linear-gradient(to right, #4b0082 0%, #8a2be2 50%, #4b0082 100%);
            border-left-color: #da70d6;
            border-color: #da70d6;
            animation: highlight 1.5s ease;
            box-shadow: 
                0 0 20px rgba(218,112,214,0.6),
                inset 0 0 30px rgba(138,43,226,0.3);
        }

        @keyframes highlight {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.02) rotate(-0.5deg); }
            75% { transform: scale(1.02) rotate(0.5deg); }
        }

        .spell-entry .roll-number {
            font-weight: bold;
            color: #da70d6;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-family: 'Uncial Antiqua', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .spell-entry .effect {
            color: #d8bfd8;
            line-height: 1.7;
            font-size: 1.05em;
        }

        /* Scrollbar personnalisée */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0820;
            border: 2px ridge #9370db;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #4b0082 0%, #2d004e 100%);
            border: 2px ridge #9370db;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #5b1092 0%, #3d105e 100%);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 4px solid #4b0082;
            }

            .casting-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .casting-controls input {
                width: 100%;
            }

            .spell-button {
                transform: none !important;
            }

            .spell-button::before {
                display: none;
            }

            .spell-entry::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 style="text-align: center;">Grimoire Arcanique</h2>
            <div id="wizardNameDisplay" style="text-align: center; color: #ffd700; font-family: 'MedievalSharp', cursive; font-size: 1.3em; margin-top: 5px; margin-bottom: 20px; font-style: italic; padding: 5px 10px; word-wrap: break-word; overflow-wrap: break-word; text-shadow: 1px 1px 3px rgba(0,0,0,0.9); border: 2px solid #4b0082; border-radius: 5px; background: rgba(75,0,130,0.1);"></div>
            <div style="border: 2px solid #4b0082; border-radius: 5px; padding: 10px; background: rgba(75,0,130,0.1); margin-bottom: 10px;">
                <div>
                    <label>&nbsp;&nbsp;Modificateur INT :</label>
                    <span id="intModifier">0</span>
                </div>

                <div>
                    <label>Niveau Incantateur :</label>
                    <span id="casterLevel">1</span>
                </div>

                <div>
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bonus Chance :</label>
                    <span id="luckModifier">0</span>
                </div>
            </div>
            <h3 onclick="toggleLevel(1)">Sorts Niveau 1</h3>
            <div id="level1-spells" class="level-spells" style="display: none;">
                <!-- Les boutons seront générés dynamiquement -->
            </div>
            <h3 onclick="toggleLevel(2)">Sorts Niveau 2</h3>
            <div id="level2-spells" class="level-spells" style="display: none;">
                <!-- Les boutons seront générés dynamiquement -->
            </div>
            <h3 onclick="toggleLevel(3)">Sorts Niveau 3</h3>
            <div id="level3-spells" class="level-spells" style="display: none;">
                <!-- Les boutons seront générés dynamiquement -->
            </div>
            <h3 onclick="toggleLevel(4)">Sorts Niveau 4</h3>
            <div id="level4-spells" class="level-spells" style="display: none;">
                <!-- Les boutons seront générés dynamiquement -->
            </div>
            <h3 onclick="toggleLevel(5)">Sorts Niveau 5</h3>
            <div id="level5-spells" class="level-spells" style="display: none;">
                <!-- Les boutons seront générés dynamiquement -->
            </div>
            <div style="margin-top: 30px; padding: 15px; text-align: center;">
                <button onclick="showSpellSelection()" style="width: 90%; padding: 10px; background: linear-gradient(to bottom, #663399, #4b0082); color: #ffd700; border: 2px solid #9370db; border-radius: 5px; cursor: pointer; font-family: 'MedievalSharp', cursive; font-size: 0.9em; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                    📖 Gérer mes sorts et mon mage
                </button>
                <!-- <button onclick="toggleTestMode()" style="width: 90%; padding: 10px; margin-top: 10px; background: linear-gradient(to bottom, #2d5016, #1a3010); color: #90ee90; border: 2px solid #4a7729; border-radius: 5px; cursor: pointer; font-family: 'MedievalSharp', cursive; font-size: 0.9em; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                    🧪 Mode Test
                </button> -->
                <button onclick="resetLocalStorage()" style="width: 90%; padding: 10px; margin-top: 10px; background: linear-gradient(to bottom, #8b0000, #5c0000); color: #ffd700; border: 2px solid #a52a2a; border-radius: 5px; cursor: pointer; font-family: 'MedievalSharp', cursive; font-size: 0.9em; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">
                    🔥 Réinitialiser
                </button>
                <img src="logo_transparent-petit.png" alt="Logo" style="width: 90%; margin-top: 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); cursor: pointer;" onclick="window.open('https://www.youtube.com/@enjeu', '_blank');">
            </div>
            <!-- Ajoutez d'autres niveaux ici -->
        </div>

        <div class="main-content">
            <div class="spell-caster" style="display: none;">
                <button onclick="closeSpellCaster()" style="position: absolute; top: 10px; right: 10px; background: #8b0000; color: white; border: none; border-radius: 5px; padding: 10px; cursor: pointer; font-size: 1.2em;">✕</button>
                <h3 style="text-align: center; margin-top: 20px;">Lancer un Sort</h3>
                
                <div class="casting-controls">
                    <div>
                        <label>Brûlesort :</label>
                        <input type="number" id="spellburn" value="0" min="0" max="20">
                    </div>

                    <div>
                        <label>Bonus magique :</label>

            { roll: "08", effect: "Compte jusqu'à dix. Chaque fois que le mage lance ce sort, l'un de ses doigts fond (ou un de ses orteils, à l'appréciation du Juge). Tous les deux doigts en moins, il subit un malus de -1 en Agilité. Les doigts peuvent être récupérés par magie, mais si le mage perd tous ses doigts, il ne peut plus lancer ce sort." },
            { roll: "09", effect: "Âme perdue. Le mage subit une corruption à chaque fois qu'il lance le sort, quel que soit le résultat du test d'incantation, à moins qu'il n'ait recours à un brûlesort." },
            { roll: "10", effect: "Magie du sang. Le pouvoir de ce sort dérive partiellement du sang versé, un sacrifice aux seigneurs indicibles de la magie. Une créature vivante ayant au moins un nombre de points de vie égal ou supérieur au niveau du sort doit être sacrifiée avant que le sort ne soit lancé, faute de quoi le test subit une pénalité de -4 ou une souillure de patron (au gré du Juge). Il n'est pas nécessaire que la créature soit intelligente ; poulets, boucs et autres animaux communs avec le bon nombre de points de vie suffisent." },
            { roll: "11", effect: "Brèche dimensionnelle. Lancer le sort ouvre une brèche dans la trame du multivers. Il y a 1 % de chances cumulatives qu'une horreur des ténèbres extérieures en profite pour se frayer un passage à travers l'ouverture. La terrible créature a des DV égaux à ceux du niveau de l'incantateur +5. Lancez 1d3 : (1) le monstre vole le sort de l'esprit du mage avant de disparaître à tout jamais (2) le monstre attaque l'incantateur avec la ferme intention de le tuer (3) le monstre tente de passer un marché avec le mage, lui offrant des savoirs interdits (au choix du Juge) en échange des âmes des membres de son groupe." },
            { roll: "12", effect: "Réverbération magique. Pendant 1d4 rounds après le lancement du sort, un reflux d'énergie mystique traverse le mage. Tous les tests d'incantation effectués par celui-ci durant cette période subissent une pénalité de -4." },
            { roll: "13", effect: "Incantation lente. Le temps d'incantation du sort est doublé." },
            { roll: "14", effect: "Long sommeil. Après avoir lancé le sort, le mage doit effectuer un jet de sauvegarde de Vigueur (DD 5 + le niveau du sort) ou sombrer dans un profond sommeil pour 1 journée par niveau de sort. Il ne peut pas être réveillé par des méthodes normales ou magiques durant cette période." },
            { roll: "15", effect: "Magie matérielle. Le sort oblige l'incantateur à disposer d'une substance rare ou d'un objet pour alimenter sa magie, en plus des composants habituels. Ce composant est déterminé par le Juge, et sa rareté doit être proportionnelle à la puissance du sort. L'objet ou la substance est consumé si son incantation est réussie." },
            { roll: "16", effect: "Conduit primordial. Des souvenirs datant d'avant l'ère des hommes inondent l'esprit de l'incantateur, et il commence à adopter une attitude primitive. Chaque fois qu'il lance ce sort, le mage régresse à une intelligence protohumaine pendant 1d4 rounds. Il est incapable de s'exprimer intelligemment, de lancer d'autres sorts, d'utiliser des objets complexes, ou même de lire et écrire au cours de cette période." },
            { roll: "17", effect: "Savoir volé. La formule du sort a été dérobée à une puissante créature extradimensionnelle. Chaque fois que le sort est lancé, il y a 1 % de chances par niveau de sort que cette créature émerge pour reprendre ce qui lui a été volé… sans ménagement. Lancez 1d7 : (1) le grand sultan des djinns (2) le grand Cthulhu (3) un grand prince des enfers (4) un dieu mineur au visage d'éléphant venu des ténèbres (5) l'esprit d'un archimage mort depuis longtemps (6) un cerveau mécanique venu d'un futur lointain (7) un prince élémentaire." },
            { roll: "18", effect: "Attraction de vermine. Le sort attire une nuée d'insectes à l'endroit où se tient l'incantateur. Elle surgit 1d4 rounds après le lancement du sort. Ces insectes grouillent autour de l'incantateur, lui infligeant 1 point de dégâts de piqure et lui faisant subir une pénalité de -1 aux jets de sauvegarde, d'initiative et aux tests d'incantation pendant 1d10 rounds ou jusqu'à ce qu'il prenne des mesures appropriées pour se débarrasser ou s'échapper de cette nuée." },
            { roll: "19", effect: "Siphon magique. Lancer ce sort a 50 % de chances de provoquer l'oubli d'un sort du même niveau chez l'incantateur ou une personne à proximité, comme si elle avait échoué à un test d'incantation. S'il est avéré qu'un lanceur de sort perd effectivement un sort, il y a 3 chances sur 4 qu'il s'agisse du mage lui-même et 1 chance sur 4 que ce soit l'incantateur le plus proche de lui. Si l'incantateur affecté n'a pas de sort du niveau approprié, il subit des dégâts égaux à 1d6 + le niveau du sort." },
            { roll: "20", effect: "Coup de vent. Une puissante bourrasque se produit chaque fois que le sort est lancé, partant de l'incantateur en direction de sa cible. Les torches vacillent et risquent de s'éteindre (50 % de chances)." },
            { roll: "21", effect: "Toucher corrosif. Le lancement de ce sort provoque la corrosion et l'érosion d'un objet en fer ou en acier déterminé au hasard dans un rayon de 4,5 m autour de l'incantateur. L'objet corrodé par l'incantation est de la taille d'une dague voire plus, et déterminé au hasard. Si le mage touche ou tient volontairement un objet en métal de taille adéquate pendant l'incantation, c'est cet objet qui est détruit, pas un autre." },
            { roll: "22", effect: "Magie sympathique. Pour que le sort fonctionne correctement, l'incantateur doit posséder un objet appartenant à sa cible, ou une partie de son corps. Le sort peut être lancé sans cette connexion, mais le mage subit alors une pénalité de -4 au test d'incantation." },
            { roll: "23", effect: "Magie cannibale. Le lanceur de sort subit des dégâts égaux à 1d4 + le niveau du sort à chaque fois qu'il le lance, sauf s'il touche un autre individu prêt à subir les dégâts à sa place. Il n'est pas possible de faire subir ces dégâts à l'insu d'un autre personnage ou s'il est non consentant." },
            { roll: "24", effect: "Distorsion prismatique. La lumière environnante est déformée. Lancez 1d6 : (1) la zone dans un rayon de 6 m sombre dans l'obscurité (2) toutes les sources de lumière (torches, lanternes, etc.) dans un rayon de 6 m s'éteignent magiquement (3) flash incandescent après l'achèvement du sort (4) toutes les couleurs sont aspirées à 6 m autour du mage pendant 1d4 rounds (5) la lumière prend une teinte verte/orange/bleue/jaune pendant 1d4 rounds (6) des ombres se multiplient dans différentes directions, comme s'il y avait de nouvelles sources de lumière invisibles, pendant 1d4 rounds après l'achèvement du sort." },
            { roll: "25", effect: "Terrifiant. Lancer le sort déclenche la terreur chez les animaux et créatures dotées d'une Intelligence de 3 ou moins. Toutes ces créatures situées à moins de 15 m fuient l'incantateur aussi vite que possible pendant 1d14 rounds. S'ils en sont empêchés, les animaux paniquent, insensibles à toute injonction. Si le mage a un familier, celui-ci est immunisé." },
            { roll: "26", effect: "Effet sonore. Le sort est toujours accompagné de sons inhabituels. Lancez 1d6 : (1) coup de tonnerre (2) bourdonnement puissant (3) légers murmures (4) eau vive (5) rugissements d'animaux (6) hurlement de deuil." },
            { roll: "27", effect: "Pas de portée. Le sort a une portée nulle et ne peut être lancé qu'en touchant la cible. Si le sort fonctionne déjà normalement au contact, celui-ci ne peut maintenant être lancé qu'à exactement 3 m de la cible." },
            { roll: "28", effect: "Pousses étranges. D'étranges choses se mettent à pousser dans la zone quand le sort est lancé. Lancez 1d6 : (1) champignons vénéneux (2) flaques de vase (3) fleurs (4) moisissures noires (5) cristaux (6) champs de blé." },
            { roll: "29", effect: "Crainte et dégoût. Le savoir interdit de l'incantateur inspire crainte et antipathie aux créatures intelligentes. Les alliés amicaux sont immunisés, mais tous les autres sont affectés comme suit : ceux qui possèdent la moitié des DV ou moins de l'incantateur doivent réussir un test de moral ou s'enfuir ; ceux qui possèdent plus de DV concentrent toutes leurs attaques sur l'incantateur." },
            { roll: "30", effect: "Souvenirs d'un dieu mourant. Lancer le sort donne accès aux souvenirs d'un dieu mourant. L'incantateur doit réussir un jet de sauvegarde de Volonté DD 13 ou être submergé par les visions d'un dieu de la guerre meurtrier pendant 1d3 rounds. Si le lanceur réussit son jet de sauvegarde avec un 20 naturel, il triomphe du dieu et ne sera plus jamais dérangé par les hallucinations. Une fois dissipé, il effectue les futurs tests d'incantation de ce sort avec un d24." },
            { roll: "31", effect: "Attention indésirable. Lancer le sort attire l'attention d'une puissante créature extradimensionnelle, qui surveille le mage pendant 10 minutes. Lancez 1d4 : (1) un œil injecté de sang s'ouvre sur le front du mage, voyant tout ce que voit le mage (2) un petit animal (corbeau, grenouille, chat, etc.) apparaît et suit le mage partout (3) le mage et ses alliés ont tous l'impression que quelque chose d'énorme et terrifiant se tient juste derrière eux (4) un agent de l'entité extradimensionnelle apparaît et interroge le mage sur l'usage de ce sort." },
            { roll: "32", effect: "Magie circonstancielle. Le mage ne peut lancer ce sort que dans des conditions environnementales ou personnelles particulières. Lancez 1d10 pour déterminer la condition : (1) en pleine nuit (2) sous la lumière du soleil (3) immergé dans l'eau (4) en état d'ébriété (5) après un jeûne de 24 heures (6) sous terre (7) dans le froid de l'hiver (8) en étant nu (9) en altitude (10) en ayant perdu au moins 50 % de ses points de vie." },
            { roll: "33", effect: "Magie hirsute. Toute la pilosité du mage située au niveau de sa tête (cheveux, barbe, sourcils, poils d'oreilles, etc.) croît de 2,5 cm à chaque fois que le sort est lancé." },
            { roll: "34", effect: "Frappé par la foudre. Un coup de tonnerre et un éclair brûlant accompagnent le lancement du sort, révélant la position du mage à tous ceux qui sont à portée de vue. Ce qui ne manque pas d'attirer l'attention et les attaques sur lui." },
            { roll: "35", effect: "Monsieur Tout-le-Monde. Au lieu d'1d20, l'incantateur lance 2d10 pour incanter ce sort. Si son test d'incantation utilise un autre type de dé, il lance deux « demi-dés » adéquats (2d7 au lieu d'1d14, 2d8 au lieu d'1d16, etc.)." },
            { roll: "36", effect: "Voix démoniaque. La formule du sort est dans une langue démoniaque inconnue des mortels. Un démon est contraint/autorisé à prononcer le sort à travers la gorge du mage. La tension provoquée par l'utilisation de cette voix contre nature prive le mage de la parole pendant 1d4 rounds après le lancement du sort." },
            { roll: "37", effect: "Aura de pourriture. Le sort altère un certain type de matériau dans un rayon de 6 m autour de l'incantateur, causant un vieillissement prématuré. Lancez 1d6 : (1) le métal ternit, et des taches de rouille apparaissent dessus (2) le bois se dessèche, devenant cassant et fendu (3) la pierre devient lisse et usée, avec de petites fissures (4) les tissus et les peaux s'effilochent et se déchirent (5) boissons et nourriture pourrissent (6) la chair vieillit, et toutes les créatures dans la zone affectée vieillissent d'un an." },
            { roll: "38", effect: "Patron capricieux. Le sort met à contribution le patron du mage, mais l'attention que lui porte l'entité est notoirement instable. Chaque fois que le sort est lancé, utilisez 1d6 pour déterminer quel type de dé est utilisé pour le test d'incantation : (1-2) d16 (3-4) d20 (5) d24 (6) d30. Le type de dé obtenu prend le pas à la fois sur le dé d'action normal du mage et sur la chaîne de dés." },
            { roll: "39", effect: "Sueur de sang. Lancer le sort fait suinter du sang par les pores du mage. Aucun dommage n'est infligé, mais le mage ressemble à une masse sanglante. Selon l'appréciation du Juge, cela peut aussi attirer des prédateurs." },
            { roll: "40", effect: "Affamé. Le mage est affamé après avoir lancé le sort. Les gens affamés sont souvent irritables, le mage subit en conséquence une pénalité de -2 en Présence tant qu'il n'a pas mangé." },
            { roll: "41-60", effect: "Pas de changement. Le sort se manifeste normalement." },
            { roll: "61", effect: "Assez bruyant pour toi ? Exigence indicible de la magie, le sort doit être crié quand il est lancé, rendant caduque toute tentative de passer inaperçu pour l'incantateur lorsqu'il lance le sort." },
            { roll: "62", effect: "Mauvais genre. Lancer le sort transforme provisoirement l'incantateur en membre du sexe opposé. Ce changement de sexe dure une heure par niveau du sort. Lancer à nouveau le sort rend au lanceur de sort son sexe initial, mais le changement de sexe dure 24 heures en cas d'échec au test d'incantation." },
            { roll: "63", effect: "Magie diurne/nocturne. Le pouvoir du sort est lié soit à la nuit, soit au jour. Au cours de la période favorable, le mage lance 1d24 pour les tests d'incantation ; pendant la phase défavorable, il lance 1d16. Si le test d'incantation du mage n'utilise pas 1d20, lancez le dé supérieur/inférieur approprié sur la chaîne de dés." },
            { roll: "64", effect: "Sort porte-bonheur/porte-malheur. Chaque fois que le sort est lancé, il y a 1d6 x 10 % de chances que la valeur de Chance du mage soit altérée par sa magie. Si la valeur de Chance est affectée, elle est soit augmentée de 1d3 points (50 % de chances), soit diminuée de 1d3 points (50 % de chances)." },
            { roll: "65", effect: "Cercle d'incantation. La puissance du sort peut être amplifiée par l'assistance d'autres mages. Pour chaque mage présent et disposé à aider l'incantateur, le mage incantateur obtient un modificateur de +1 à son test d'incantation. Aucun savoir sur ce sort particulier n'est nécessaire pour aider à l'incantation, mais les mages qui participent ne peuvent accomplir aucune autre action avant que le sort ne soit lancé." },
            { roll: "66", effect: "Alchimiste accidentel. Chaque fois que le sort est lancé, deux objets aléatoires dans un rayon de 6 m autour de l'incantateur sont transformés l'un en plomb et l'autre en or. Les deux objets pèseront probablement plus lourd qu'auparavant, et l'objet en or vaut le double de son prix normal ou 1po, selon ce qui est le plus élevé." },
            { roll: "67", effect: "Feu de saint Gygakks. Lorsqu'il lance ce sort, le mage est enveloppé de flammèches vertes pendant 1d4 rounds, offrant un bonus de +2 aux attaques qui le ciblent. Cela annule également toute couverture ou invisibilité dont bénéficiait l'incantateur mais éclaire légèrement la zone à proximité immédiate du mage." },
            { roll: "68", effect: "Miroir magique. Ce sort provoque un écho arcanique qui duplique l'apparence du mage comme s'il avait lancé le sort d'image miroir avec un résultat de 16-19 au test d'incantation. Toutefois, chaque double créé fait baisser la valeur de Présence de l'incantateur de 1 point tant qu'il n'est pas dissipé." },
            { roll: "69", effect: "Incantateur squelettique. La peau et les organes internes du mage deviennent transparents pendant 1d4 rounds après le lancement du sort, le faisant apparaître comme un squelette en vêtements. Bien qu'il soit probablement confondu avec un mort-vivant, le mage bénéficie d'un bonus de +2 à sa CA contre les attaques à distance." },
            { roll: "70", effect: "Écho temporel. Chaque fois que le mage lance ce sort, il prédit le résultat numérique de son test d'incantation. Si sa prédiction se révèle exacte, le sort se relance automatiquement chaque round pendant 1d3 rounds. Il ne peut prédire qu'un résultat qui lui permettrait de réussir son test d'incantation, prédire un échec n'a aucun effet." },
            { roll: "71", effect: "Vers des profondeurs. Des vers blancs émergent du sol à l'endroit où le mage lance le sort, se tordant de douleur (ou d'extase maléfique) avant de mourir à ciel ouvert. Facilement écrasés sous le pied, les vers se désagrègent en fine poudre grise après 1d6 rounds." },
            { roll: "72", effect: "Incantation en chaîne. Chaque incantation successive de ce sort génère un bonus de +1 au test d'incantation du mage, jusqu'à un maximum égal au modificateur d'Intelligence ou de Chance de l'incantateur (le plus élevé des deux). Si le mage lance un autre sort, il brise la chaîne, ramenant le modificateur à 0." },
            { roll: "73", effect: "Incantation karmique. Avant d'effectuer son test d'incantation, le mage peut choisir d'ajouter ou soustraire 1d5 au jet. Si l'incantateur ajoute 1d5, il devra soustraire 1d5 la prochaine fois qu'il l'incantera, et vice versa. Après deux incantations, le karma est remis à 0, et le mage peut à nouveau choisir quel modificateur utiliser s'il choisit de le faire." },
            { roll: "74", effect: "Vague de cendres. Tous les végétaux vivants dans un rayon de 3 m par niveau de sort sont réduits en cendres. Les créatures végétales présentes dans la zone subissent 1d14 points de dégâts par niveau du sort. Les matières végétales mortes ne sont pas affectées." },
            { roll: "75", effect: "Sort par intermédiaire. Le mage peut choisir une autre personne ou objet pour déclencher le sort à sa place. Il doit d'abord toucher l'intermédiaire avant de lancer le sort, qui ne prend pas effet à ce moment. L'intermédiaire libère le sort après un nombre de rounds égal à 1d4 + le niveau du sort. Les intermédiaires non intelligents le libèrent automatiquement au bout de cette durée, les intermédiaires intelligents pouvant le lancer à n'importe quel moment avant la fin de celle-ci." },
            { roll: "76", effect: "Silencieux. Le mage peut choisir de lancer le sort silencieusement. Il n'a pas besoin de parler, et tous les éventuels effets sonores du sort peuvent être supprimés." },
            { roll: "77", effect: "Appel aux ténèbres extérieures. D'étranges carillons résonnent, et des étoiles inconnues vacillent au-dessus du mage. Tous ceux qui regardent le mage doivent réussir un jet de sauvegarde de Volonté DD 10 ou être hypnotisés pendant 1d3 rounds. Attaquer des personnages hypnotisés les libère instantanément." },
            { roll: "78", effect: "Mentalisme. Le mage peut lancer le sort uniquement par la pensée. Il n'a pas besoin de bouger, parler, respirer ou utiliser d'ingrédients matériels pour qu'il prenne effet." },
            { roll: "79", effect: "Nuée de rats. Des milliers de rats, souris, taupes et mulots surgissent des manches, des robes et des poches du mage, partant dans toutes les directions. Les dégâts physiques contre l'incantateur sont réduits de 1d4 points, le coup étant amorti par la masse couinante des rongeurs." },
            { roll: "80", effect: "Schisme dimensionnel. En lançant le sort, le mage se projette dans un nexus de réalités multiples. 1d7+1 doubles de l'incantateur apparaissent, identiques en tous points, mais chacun venant de son propre univers parallèle. Les attaques contre l'incantateur sont portées aléatoirement à l'un des doubles. Les doubles persistent pendant 1 round par niveau du sort. Il y a 1 % de chances par niveau du sort que l'incantateur original disparaisse dans l'une des réalités alternatives, remplacé par une incarnation pratiquement identique physiquement mais d'alignement et de patron opposés." },
            { roll: "81", effect: "Vision terrifiante. Le mage devient effrayant quand il lance le sort. Lancez 1d6 : (1) il semble devenir de plus en plus grand (2) il prend une expression horrible (3) il brille d'un rouge incandescent (4) son corps est dans l'ombre alors que son visage est fortement illuminé (5) une apparition représentant son patron se dresse au-dessus de lui (6) le vent tournoie tout autour de lui." },
            { roll: "82", effect: "Sort meurtrier. Lancer ce sort aspire l'énergie d'un monde mourant, et chaque usage du sort provoque la mort d'innombrables créatures. Chaque nuit suivant l'incantation du sort, le mage est hanté dans ses rêves par des messages d'un ancien roi-sorcier cherchant désespérément à sauver son peuple." },
            { roll: "83", effect: "Étoile bleue. Une étoile bleue à sept branches s'illumine sur le front du mage à chaque fois qu'il lance le sort. L'étoile émet un cercle de lumière limpide de 7,5 m de diamètre par niveau de sort." },
            { roll: "84", effect: "Explosion d'énergie. Lorsqu'il parvient à lancer ce sort, le mage est entouré d'une explosion d'énergie. Lancez 1d6 : (1) une couronne de flammes qui n'affectent pas le mage mais embrasent les objets inflammables dans un rayon de 1,5 m et provoquent 1d6 points de dégâts aux adversaires au corps à corps (2) un arc d'électricité qui frappe l'ennemi le plus proche dans un rayon de 3 m et provoque 1d6 points de dégâts (3) une aura de gel qui provoque 1d4 points de dégâts de froid à tout ce qui se situe dans un rayon de 3 m et éteint automatiquement les torches et les lanternes à portée (4) un nuage de cendres à travers lequel le mage peut voir mais qui bloque la vue de tous les autres dans un rayon de 1,5 m (5-6) au lieu de déterminer l'effet au moment de l'acquisition du sort, lancez 1d4 à chaque fois que le sort est lancé et référez-vous aux résultats ci-dessus." },
            { roll: "85", effect: "Bouclier psychique. Au round qui suit le lancement du sort, le mage obtient un bonus de +2 à sa CA et ses jets de sauvegarde de Volonté grâce à une barrière de protection d'énergie psychique qui l'enveloppe. Elle se dissipe au round suivant." },
            { roll: "86", effect: "Jumeau mystique. Lancer le sort fait apparaître un visage jumeau parfaitement fonctionnel sur la poitrine de l'incantateur. Celui-ci persiste durant 1d3 rounds. Pendant ce temps, le visage du double a son propre d20 d'action sous le contrôle du joueur, avec lequel il peut parler, lancer un sort comme le mage ou proférer des messages énigmatiques." },
            { roll: "87", effect: "Clignement dimensionnel. Après avoir lancé le sort, l'incantateur apparaît et disparaît de façon imprévisible de notre plan d'existence, ce qui lui confère un bonus de +4 à la CA mais induit un malus de -4 à toutes ses attaques. L'effet dure un round par niveau de sort. Il y a 1 % de chances par niveau de sort que le mage ne revienne pas de ses sauts à travers le cosmos." },
            { roll: "88", effect: "Pluie de grenouilles. Le lancement du sort provoque une tempête d'amphibiens qui tombent dans une zone de 9 m de diamètre centrée autour de l'incantateur. Toute créature présente dans la zone doit effectuer un jet de sauvegarde de Vigueur et de Réflexes (DD 10 + modificateur d'Intelligence de l'incantateur). S'il rate son jet de sauvegarde de Réflexes, l'incantateur glisse sur une grenouille et se retrouve à terre ; s'il rate son jet de sauvegarde de Vigueur, il est frappé par de gros batraciens qui lui infligent 1d3 points de dégâts." },
            { roll: "89", effect: "Déphasé. Après avoir lancé ce sort, le mage entre en déphasage avec le monde, ce qui le rend invisible et invulnérable aux attaques mais l'empêche aussi d'interagir avec son environnement. Cet état dure 1d6 rounds +1 round par niveau du sort." },
            { roll: "90", effect: "Météorologiste. Lancer ce sort perturbe le climat local. Lancez 1d7 : (1) sécheresse : aucune pluie ni humidité ne s'abat sur la région pendant 1d12 ans (2) un hiver glacial balaie la région pendant 1d3 ans (3) des pluies incessantes inondent la région pendant 1d20 semaines (4) un orage monstrueux frappe la zone pendant 1d10 heures (5) un ouragan dévaste la terre pendant 1d7 semaines (6) une éclipse localisée bloque le soleil pendant 1d20 jours (7) aucune étoile n'est visible dans le ciel pendant 1d100 ans. La zone d'effet est laissée à l'appréciation du Juge." },
            { roll: "91", effect: "Souffle de vie. L'incantation de ce sort insuffle des énergies positives. L'incantateur et toutes les personnes situées à 4,5 m (amis ou ennemis) sont soignés de 1d6 points de dégâts par niveau du sort (ainsi, un sort de niveau 3 soigne 3d6 points de dégâts)." },
            { roll: "92", effect: "Alliés hurleurs. Des démons méphitiques et hurlants, gros comme des rats, surgissent des poches et des manches du mage, s'éparpillant en griffant furieusement autour de lui. Ils attaquent les ennemis situés à 3 m ou moins (Att +2, dégâts 1d4) et aident le sort du mieux possible avant de disparaître dans un nuage de cendres au bout d'une minute." },
            { roll: "93", effect: "Plus grand pouvoir. Le lanceur de sort est autorisé à lancer deux fois les dés pour tout élément aléatoire du sort (durée, dégâts, nombre de personnes affectées, etc.) et choisir le résultat qui lui convient le mieux." },

        // Fonction pour dégrader un dé sur la chaîne
        function degradeDice(currentDie, steps = 1) {
            const currentIndex = diceChain.indexOf(currentDie);
            if (currentIndex === -1) return currentDie; // Dé non trouvé
            const newIndex = Math.max(0, currentIndex - steps);
            return diceChain[newIndex];
        }
        
        // Fonction pour améliorer un dé sur la chaîne
        function improveDice(currentDie, steps = 1) {
            const currentIndex = diceChain.indexOf(currentDie);
            if (currentIndex === -1) return currentDie; // Dé non trouvé
            const newIndex = Math.min(diceChain.length - 1, currentIndex + steps);
            return diceChain[newIndex];
        }
        
        // Fonction pour analyser l'effet mercuriel et déterminer le modificateur de dé
        function analyzeMercurialDiceModifier(effect, rollNumber) {
            const effectLower = effect.toLowerCase();
            
            // Roll 02: dé dégradé de deux crans
            if (rollNumber === "02") {
                return { type: 'degrade', steps: 2, description: 'Dé dégradé de 2 crans' };
            }
            
            // Roll 05: dé dégradé d'un cran
            if (rollNumber === "05") {
                return { type: 'degrade', steps: 1, description: 'Dé dégradé de 1 cran' };
            }
            
            // Roll 13: Incantation lente
            if (rollNumber === "13") {
                return { type: 'info', description: 'Temps d\'incantation doublé' };
            }
            
            // Roll 19: Siphon magique
            if (rollNumber === "19") {
                return { type: 'siphon-magic', description: '50% de chances d\'oubli d\'un sort du même niveau' };
            }
            
            // Roll 35: 2d10 au lieu d'1d20 (moyenne similaire)
            if (rollNumber === "35") {
                return { type: 'special', die: '2d10', description: '2d10 au lieu du dé normal' };
            }
            
            // Roll 38: Patron capricieux - dé variable (géré au moment du lancer)
            if (rollNumber === "38") {
                return { type: 'variable', description: 'Dé variable (1d6 pour déterminer: 1-2=d16, 3-4=d20, 5=d24, 6=d30)' };
            }
            
            // Roll 63: d24 ou d16 selon jour/nuit
            if (rollNumber === "63") {
                return { type: 'daynight', description: 'd24 (période favorable) ou d16 (période défavorable)' };
            }
            
            // Roll 65: Cercle d'incantation
            if (rollNumber === "65") {
                return { type: 'circle', description: '+1 par mage supplémentaire aidant' };
            }
            
            // Roll 72: Incantation en chaîne
            if (rollNumber === "72") {
                return { type: 'chain', description: '+1 cumulatif par lancement successif (max = mod. INT ou CHA)' };
            }
            
            // Roll 73: Incantation karmique
            if (rollNumber === "73") {
                return { type: 'karmic', description: '+1d5 ou -1d5 (inversé au prochain lancer)' };
            }
            
            // Roll 93: Plus grand pouvoir
            if (rollNumber === "93") {
                return { type: 'greater-power', description: 'Lancer 2 fois les éléments aléatoires, choisir le meilleur' };
            }
            
            // Roll 94: Contrôle précis
            if (rollNumber === "94") {
                return { type: 'precise-control', description: 'Choisir n\'importe quel résultat ≤ au résultat obtenu' };
            }
            
            // Roll 95: Concentration psychique
            if (rollNumber === "95") {
                return { type: 'psychic-focus', description: '+4 aux prochains tests d\'incantation pendant 1d4 rounds' };
            }
            
            // Roll 96: dé amélioré d'un cran
            if (rollNumber === "96") {
                return { type: 'improve', steps: 1, description: 'Dé amélioré de 1 cran' };
            }
            
            // Roll 97: Siphon nécromantique
            if (rollNumber === "97") {
                return { type: 'necromantic-siphon', description: '+1 par tranche de 2 PV drainés' };
            }
            
            // Roll 98: dé amélioré de deux crans
            if (rollNumber === "98") {
                return { type: 'improve', steps: 2, description: 'Dé amélioré de 2 crans' };
            }
            
            return null; // Pas de modification de dé
        }

        // Fonction pour tirer sur la table de Magie Mercurielle avec modificateur de Chance
        function rollMagieMercurielle(luckMod = 0, use4d20 = false) {
            let baseRoll, luckBonus, roll;
            
            if (use4d20) {
                // Pour l'effet 00 : lancer 4d20 + modificateur de Chance (par tranches de 10%)
                const d20Rolls = [];
                for (let i = 0; i < 4; i++) {
                    d20Rolls.push(Math.floor(Math.random() * 20) + 1);
                }
                baseRoll = d20Rolls.reduce((a, b) => a + b, 0);
                luckBonus = luckMod * 10;
                roll = baseRoll + luckBonus;
                
                // Limiter entre 1 et 100
                if (roll < 1) roll = 1;
                if (roll > 100) roll = 100;
            } else {
                // Lancer 1d100 normal
                luckBonus = luckMod * 10;
                baseRoll = Math.floor(Math.random() * 100) + 1;
                roll = baseRoll + luckBonus;
                
                // Limiter entre 1 et 100
                if (roll < 1) roll = 1;
                if (roll > 100) roll = 100;
            }
            
            let result;

            // Gérer les cas spéciaux
            if (roll >= 41 && roll <= 60) {
                result = magieMercurielle.find(entry => entry.roll === "41-60");
            } else if (roll === 100) {
                result = magieMercurielle.find(entry => entry.roll === "00");
            } else {
                // Trouver l'entrée correspondante
                result = magieMercurielle.find(entry => {
                    const rollNum = entry.roll;
                    if (rollNum.includes('-')) {
                        const [min, max] = rollNum.split('-').map(n => parseInt(n));
                        return roll >= min && roll <= max;
                    }
                    return parseInt(rollNum) === roll;
                });
            }

            const singleEffect = {
                baseRoll: baseRoll,
                luckBonus: luckBonus,
                roll: roll,
                displayRoll: roll === 100 ? "00" : (roll < 10 ? "0" + roll : roll.toString()),
                rollNumber: result ? result.roll : "00",
                effect: result ? result.effect : "Effet non trouvé",
                diceType: use4d20 ? '4d20' : '1d100'
            };
            
            // Vérifier si on doit relancer (effets 99 ou 00)
            const effects = [singleEffect];
            
            if (singleEffect.rollNumber === "99" || singleEffect.rollNumber === "00") {
                // Relancer deux fois
                const useSpecialDice = singleEffect.rollNumber === "00";
                
                for (let i = 0; i < 2; i++) {
                    const additionalRoll = rollMagieMercurielle(luckMod, useSpecialDice);
                    // Ajouter tous les effets (car la relance peut elle-même être 99 ou 00)
                    effects.push(...additionalRoll.effects);
                }
            }
            
            return {
                effects: effects,
                mainEffect: singleEffect
            };
        }
        
        // Fonction pour obtenir ou créer l'effet mercuriel d'un sort
        function getMercurialEffect(spellName) {
            const storageKey = `mercurial_${spellName}`;
            const storedEffect = localStorage.getItem(storageKey);
            
            if (storedEffect) {
                const parsed = JSON.parse(storedEffect);
                
                // Vérifier si c'est un format multi-effets (nouveau) ou simple effet (ancien)
                if (parsed.effects && Array.isArray(parsed.effects)) {
                    // Nouveau format avec plusieurs effets
                    parsed.isNewRoll = false;
                    
                    // Analyser chaque effet
                    parsed.effects.forEach(effect => {
                        if (!effect.rollNumber && effect.roll) {
                            if (effect.roll === 100) {
                                effect.rollNumber = "00";
                            } else {
                                effect.rollNumber = effect.roll.toString().padStart(2, '0');
                            }
                        }
                        if (!effect.diceModifier && effect.rollNumber) {
                            effect.diceModifier = analyzeMercurialDiceModifier(effect.effect, effect.rollNumber);
                        }
                    });
                    
                    return parsed;
                } else {
                    // Ancien format avec un seul effet - convertir en nouveau format
                    parsed.isNewRoll = false;
                    
                    if (!parsed.rollNumber && parsed.roll) {
                        if (parsed.roll === 100) {
                            parsed.rollNumber = "00";
                        } else {
                            parsed.rollNumber = parsed.roll.toString().padStart(2, '0');
                        }
                    }
                    
                    if (!parsed.diceModifier && parsed.rollNumber) {
                        parsed.diceModifier = analyzeMercurialDiceModifier(parsed.effect, parsed.rollNumber);
                    }
                    
                    // Convertir en format multi-effets
                    return {
                        effects: [parsed],
                        mainEffect: parsed,
                        isNewRoll: false
                    };
                }
            }
            
            // Première utilisation : tirer sur la table
            const wizardData = JSON.parse(localStorage.getItem('wizardData') || '{}');
            const luckMod = wizardData.luckMod || 0;
            
            const mercurialResult = rollMagieMercurielle(luckMod);
            mercurialResult.isNewRoll = true; // Indiquer que c'est un nouveau tirage
            
            // Analyser tous les effets pour déterminer les modifications de dé
            mercurialResult.effects.forEach(effect => {
                effect.diceModifier = analyzeMercurialDiceModifier(effect.effect, effect.rollNumber);
            });
            
            // Stocker le résultat pour les utilisations futures
            localStorage.setItem(storageKey, JSON.stringify(mercurialResult));
            
            return mercurialResult;
        }

        // Fonction pour obtenir ou générer une manifestation pour un sort
        function getSpellManifestation(spellName) {
            const spell = spells[spellName];
            if (!spell || !spell.manifestation || spell.manifestation.length === 0) {
                return null;
            }

            // Vérifier quelle option est active
            const autoDefault = localStorage.getItem('autoManifestationDefault');
            const randomEachTime = localStorage.getItem('randomManifestationEachTime') === 'true';
            const chooseFirstTime = localStorage.getItem('chooseManifestationFirstTime') === 'true';
            
            // Si c'est la première utilisation, initialiser l'option par défaut
            if (autoDefault === null && !randomEachTime && !chooseFirstTime) {
                localStorage.setItem('autoManifestationDefault', 'true');
            }
            
            // Clé pour le localStorage
            const storageKey = `manifestation_${spellName}`;
            
            // Option 1: Manifestation aléatoire à chaque lancer
            if (randomEachTime) {
                // Ne pas vérifier le localStorage, tirer directement
                // (le code de tirage continue plus bas)
            }
            // Option 2: Choix manuel au premier lancer
            else if (chooseFirstTime) {
                const storedManifestation = localStorage.getItem(storageKey);
                if (storedManifestation) {
                    // La manifestation a déjà été choisie
                    return storedManifestation;
                }
                // Afficher les options à l'utilisateur pour choisir
                return 'CHOOSE_MANIFESTATION';
            }
            // Option 3: Automatique (par défaut) - tirer une fois et garder
            else {
                const storedManifestation = localStorage.getItem(storageKey);
                if (storedManifestation) {
                    // Retourner la manifestation stockée
                    return storedManifestation;
                }
                // Pas de manifestation stockée, en tirer une nouvelle
                // (le code de tirage continue plus bas)
            }
            
            // Tirer une nouvelle manifestation aléatoire
            const manifestationDie = spell.manifestationDie || spell.manifestation.length;
            const roll = Math.floor(Math.random() * manifestationDie) + 1;
            
            // Trouver la manifestation correspondante
            let manifestationText = '';
            for (let entry of spell.manifestation) {
                const rollRange = entry.roll;
                
                if (rollRange.includes('+')) {
                    const minValue = parseInt(rollRange.replace('+', ''));
                    if (roll >= minValue) {
                        manifestationText = entry.effect;
                        break;
                    }
                } else if (rollRange.includes('-')) {
                    const parts = rollRange.split('-');
                    const min = parseInt(parts[0]);
                    const max = parseInt(parts[1]);
                    if (roll >= min && roll <= max) {
                        manifestationText = entry.effect;
                        break;
                    }
                } else {
                    const exactValue = parseInt(rollRange);
                    if (roll === exactValue) {
                        manifestationText = entry.effect;
                        break;
                    }
                }
            }
            
            // Stocker la manifestation dans le localStorage
            // Seulement pour les options "automatique" et "choix manuel", pas pour "aléatoire"
            if (manifestationText && !randomEachTime) {
                localStorage.setItem(storageKey, manifestationText);
            }
            
            return manifestationText;
        }

            const mercurialData = getMercurialEffect(currentSpell);
            const mercurialEffects = mercurialData.effects || [mercurialData];
            
            // Debug: afficher les informations de l'effet mercuriel
            console.log('Effets mercuriels:', mercurialEffects);
            
            // Déterminer quel dé utiliser en cumulant TOUS les modificateurs
            let diceToRoll = diceChain[defaultDiceIndex]; // d20 par défaut
            let diceRollText = '1d20';
            let hasDayNight = false;
            let has2d10 = false;
            let hasVariable = false;
            let degradeSteps = 0;
            let improveSteps = 0;
            
            // Analyser tous les effets mercuriels
            for (const effect of mercurialEffects) {
                if (!effect.diceModifier) continue;
                
                const dm = effect.diceModifier;
                console.log('Type de modificateur:', dm.type);
                
                if (dm.type === 'degrade') {
                    degradeSteps += dm.steps;
                } else if (dm.type === 'improve') {
                    improveSteps += dm.steps;
                } else if (dm.type === 'special' && dm.die === '2d10') {
                    has2d10 = true;
                } else if (dm.type === 'variable') {
                    hasVariable = true;
                } else if (dm.type === 'daynight') {
                    hasDayNight = true;
                }
            }
            
            // Priorité: daynight > variable > 2d10 > dégradation/amélioration cumulée
            if (hasDayNight) {
                // Afficher le modal pour choisir la période
                showDayNightChoice();
                return; // Arrêter ici, la suite sera gérée par selectDayNightPeriod
            } else if (hasVariable) {
                // Patron capricieux: lancer 1d6 pour déterminer le dé
                const variableRoll = Math.floor(Math.random() * 6) + 1;
                if (variableRoll <= 2) {
                    diceToRoll = 16;
                } else if (variableRoll <= 4) {
                    diceToRoll = 20;
                } else if (variableRoll === 5) {
                    diceToRoll = 24;
                } else {
                    diceToRoll = 30;
                }
                diceRollText = `1d${diceToRoll} (variable: ${variableRoll} sur 1d6)`;
            } else if (has2d10) {
                // Cas spécial: 2d10
                const die1 = Math.floor(Math.random() * 10) + 1;
                const die2 = Math.floor(Math.random() * 10) + 1;
                var d20Roll = die1 + die2;
                diceRollText = `2d10 (${die1}+${die2})`;
            } else {
                // Appliquer les dégradations et améliorations cumulées
                const netSteps = improveSteps - degradeSteps;
                if (netSteps > 0) {
                    diceToRoll = improveDice(diceToRoll, netSteps);
                    diceRollText = `1d${diceToRoll} (amélioré de ${netSteps})`;
                } else if (netSteps < 0) {
                    diceToRoll = degradeDice(diceToRoll, Math.abs(netSteps));
                    diceRollText = `1d${diceToRoll} (dégradé de ${Math.abs(netSteps)})`;
                }
            }
            
            // Lancer le dé approprié (sauf si déjà lancé pour 2d10)
            if (typeof d20Roll === 'undefined') {
                var d20Roll = Math.floor(Math.random() * diceToRoll) + 1;
            }
            
            // Continuer avec le reste du lancement
            finishSpellCast(d20Roll, diceRollText, intMod, casterLevel, spellburn, luckMod, magicBonus, diceToRoll);
        }

        // Fonction pour terminer le lancement du sort (partie commune)
        function finishSpellCast(d20Roll, diceRollText, intMod, casterLevel, spellburn, luckMod, magicBonus, diceToRoll) {
            // Récupérer l'effet mercuriel pour calculer les bonus
            const mercurialData = getMercurialEffect(currentSpell);
            const mercurialEffects = mercurialData.effects || [mercurialData];
            
            let mercurialBonus = 0;
            let mercurialBonusText = '';
            let specialEffects = [];
            
            // Analyser tous les effets mercuriels pour calculer les bonus
            for (const mercurialEffect of mercurialEffects) {
                if (!mercurialEffect.diceModifier) continue;
                
                const dm = mercurialEffect.diceModifier;
                
                // Cercle d'incantation (65)
                if (dm.type === 'circle') {
                    const helpingMages = parseInt(document.getElementById('helpingMages')?.value) || 0;
                    if (helpingMages > 0) {
                        mercurialBonus += helpingMages;
                        mercurialBonusText += ` + Cercle ${helpingMages}`;
                    }
                }
                
                // Siphon nécromantique (97)
                if (dm.type === 'necromantic-siphon') {
                    const drainedHP = parseInt(document.getElementById('drainedHP')?.value) || 0;
                    const bonus = Math.floor(drainedHP / 2);
                    if (bonus > 0) {
                        mercurialBonus += bonus;
                        mercurialBonusText += ` + Siphon ${bonus}`;
                    }
                }
                
                // Incantation en chaîne (72)
                if (dm.type === 'chain') {
                    const wizardData = JSON.parse(localStorage.getItem('wizardData') || '{}');
                    const maxBonus = Math.max(intMod, luckMod);
                    
                    // Vérifier si on a changé de sort (casse la chaîne)
                    const lastChainSpell = localStorage.getItem('lastChainSpell');
                    let chainBonus = 0;
                    
                    if (lastChainSpell === currentSpell) {
                        // Même sort, incrémenter le bonus
                        chainBonus = parseInt(localStorage.getItem(`chain_${currentSpell}`) || '0');
                        chainBonus = Math.min(chainBonus + 1, maxBonus);
                    } else {
                        // Nouveau sort ou premier lancer, commencer à 1
                        chainBonus = 1;
                        // Réinitialiser les anciennes chaînes
                        for (let key in localStorage) {
                            if (key.startsWith('chain_')) {
                                localStorage.removeItem(key);
                            }

        function parseCriticalFailureRanges(effectText) {
            // Extract the part after "Lancez 1d6 modifié par la Chance :"
            const match = effectText.match(/Lancez 1d6[^:]*:\s*(.*)/);
            if (!match) return null;
            
            const rangesText = match[1];
            const ranges = {};
            
            // Split by parentheses to get each range and consequence
            const parts = rangesText.split(/\s*\(/).filter(p => p.trim());
            
            for (let part of parts) {
                part = part.trim();
                if (!part) continue;
                
                // Extract range and consequence
                const rangeMatch = part.match(/^([^)]+)\)\s*(.+)/);
                if (!rangeMatch) continue;
                
                const range = rangeMatch[1].trim();
                const consequence = rangeMatch[2].trim();
                
                ranges[range] = consequence;
            }
            
            return ranges;
        }

        function getCriticalFailureConsequence(d6Total, ranges) {
            // Check ranges in order: specific numbers first, then ranges with -, then +
            const rangeKeys = Object.keys(ranges);
            
            // Sort ranges: exact numbers first, then ranges with -, then +
            rangeKeys.sort((a, b) => {
                if (a.includes('+')) return 1;
                if (b.includes('+')) return -1;
                if (a.includes('-')) return 1;
                if (b.includes('-')) return -1;
                return parseInt(a) - parseInt(b);
            });
            
            for (let range of rangeKeys) {
                if (range === '0 ou moins' && d6Total <= 0) {
                    return ranges[range];
                } else if (range.includes('-')) {
                    const [min, max] = range.split('-').map(n => parseInt(n));
                    if (d6Total >= min && d6Total <= max) {
                        return ranges[range];
                    }
                } else if (range.includes('+')) {
                    const min = parseInt(range.replace('+', ''));
                    if (d6Total >= min) {
                        return ranges[range];
                    }
                } else {
                    const exact = parseInt(range);
                    if (d6Total === exact) {
                        return ranges[range];
                    }
                }
            }
            
            return 'Revers'; // Default fallback
        }

        function findEffect(rollValue) {
            const spell = spells[currentSpell];
            
            for (let entry of spell.results) {
                const rollRange = entry.roll;
                
                if (rollRange.includes('+')) {
                    const minValue = parseInt(rollRange.replace('+', ''));
                    if (rollValue >= minValue) {
                        return entry.effect;
                    }
                } else if (rollRange.includes('-')) {
                    const parts = rollRange.split('-');
                    const min = parseInt(parts[0]);
                    const max = parseInt(parts[1]);
                    if (rollValue >= min && rollValue <= max) {
                        return entry.effect;
                    }
                } else {
                    const exactValue = parseInt(rollRange);
                    if (rollValue === exactValue) {
                        return entry.effect;
                    }
                }
            }
            
            return "Effet inconnu.";
        }

        // Fonction pour résoudre automatiquement les lancés de dés dans un texte
        function resolveDiceInText(text) {
            // Ne pas traiter les tables (qui contiennent ":")
            if (text.match(/\d+d\d+\s*:/)) {
                return { text: text, details: '' };
            }
            
            const dicePattern = /(\d+)d(\d+)/gi;
            let resolvedText = text;
            let diceDetails = '';
            
            // Trouver tous les lancés de dés dans le texte
            const matches = [...text.matchAll(dicePattern)];
            
            for (let match of matches) {
                const numDice = parseInt(match[1]);
                const diceSize = parseInt(match[2]);
                let total = 0;
                let rolls = [];
                
                // Lancer les dés
                for (let i = 0; i < numDice; i++) {
                    const roll = Math.floor(Math.random() * diceSize) + 1;
                    rolls.push(roll);
                    total += roll;
                }
                
                // Créer le détail du lancer
                const diceRollDetail = `<span style="color: #ffd700; font-weight: bold;">[${rolls.join(' + ')} = ${total}]</span>`;
                diceDetails += `<div style="margin: 5px 0; font-size: 0.95em;">🎲 ${match[0]} : ${rolls.join(' + ')} = <strong>${total}</strong></div>`;
                
                // Remplacer dans le texte le lancé par le résultat
                resolvedText = resolvedText.replace(match[0], `${match[0]} ${diceRollDetail}`);
            }
            
            return { text: resolvedText, details: diceDetails };
        }

        // Fonction pour évaluer les tables imbriquées (type "Lancez 1d4: (1) effet1 (2) effet2...")
        function resolveTableInText(text) {
            // Cherche les patterns de type "Lancez XdY : (1) ... (2) ... (3) ..."
            const tableHeaderPattern = /(?:Lancez |lancez )?(\d+)d(\d+)\s*:\s*/i;
            const match = text.match(tableHeaderPattern);
            
            if (!match) {
                return { hasTable: false };
            }
            
            const numDice = parseInt(match[1]);
            const diceSize = parseInt(match[2]);
            
            // Lancer les dés
            let total = 0;
            let rolls = [];
            for (let i = 0; i < numDice; i++) {
                const roll = Math.floor(Math.random() * diceSize) + 1;
                rolls.push(roll);
                total += roll;
            }
            
            // Extraire la partie après les deux points
            const afterColon = text.substring(match.index + match[0].length);
            
            // Extraire toutes les options de la table
            let options = {};
            // Nouvelle regex qui capture tout jusqu'au prochain (chiffre) au début, en permettant les parenthèses dans le texte
            const optionPattern = /\((\d+)\)\s*((?:(?!\s*\(\d+\)).)+)/g;
            let optionMatch;
            
            while ((optionMatch = optionPattern.exec(afterColon)) !== null) {
                const optionNum = parseInt(optionMatch[1]);
                let optionText = optionMatch[2].trim();
                
                // Nettoyer le texte en enlevant les points finaux si nécessaire
                if (optionText.endsWith('.')) {
                    optionText = optionText.substring(0, optionText.length - 1).trim();
                }
                
                if (optionText && !optionText.includes('Lancez') && !optionText.match(/^\d+d\d+/)) {
                    options[optionNum] = optionText;
                }
            }
            
            // Obtenir le résultat correspondant au lancer
            const resultText = options[total] || "Option non trouvée pour le résultat " + total;
            
            // Extraire le texte avant la table pour le contexte
            const beforeTable = text.substring(0, match.index).trim();
            
            // Construire le HTML avec tous les détails
            let detailsHTML = `<div style="margin: 10px 0; padding: 10px; background: rgba(255,215,0,0.1); border-left: 3px solid #ffd700; border-radius: 3px;">`;
