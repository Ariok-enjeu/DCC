            }
            
            detailsHTML += `<div style="color: #ffd700; margin-bottom: 5px;">🎲 ${numDice}d${diceSize} : ${rolls.join(' + ')} = <strong>${total}</strong></div>`;
            detailsHTML += `<div style="color: #d8bfd8; font-size: 1.05em;"><strong>→ ${resultText}</strong></div>`;
            
            // Afficher toutes les options possibles dans un menu déroulant
            if (Object.keys(options).length > 0) {
                detailsHTML += `<details style="margin-top: 8px; font-size: 0.9em; color: #b8a8c8;">`;
                detailsHTML += `<summary style="cursor: pointer; color: #9370db;">Voir toutes les options possibles</summary>`;

                const sortedOptions = Object.entries(options).sort((a, b) => parseInt(a[0]) - parseInt(b[0]));

                    detailsHTML += `</div>`;
                }
                
                detailsHTML += `</div></details>`;
            }
            
            detailsHTML += `</div>`;
            
            return { hasTable: true, details: detailsHTML, result: resultText };
        }

        function rollDiceInText(text) {
            // Regex to match dice expressions like 1d4, 1d6+1, 1d10+10, etc.
            const diceRegex = /(\d+)d(\d+)([+-]\d+)?/g;
            return text.replace(diceRegex, (match, numDice, dieSize, modifier) => {
                let total = 0;
                for (let i = 0; i < parseInt(numDice); i++) {
                    total += Math.floor(Math.random() * parseInt(dieSize)) + 1;
                }
                if (modifier) {
                    total += parseInt(modifier);
                }
                return total.toString();
            });
        }

        // Fonction pour animer les sorts qui volent vers la sidebar
        function animateSpellsToSidebar(selectedSpells, callback) {
            if (selectedSpells.length === 0) {
                if (callback) callback();
                return;
            }

            // Obtenir les positions des checkboxes cochées
            const checkboxes = document.querySelectorAll('#spellContent input[type="checkbox"]:checked');
            const spellElements = Array.from(checkboxes).filter(cb => 
                cb.id !== 'autoManifestationDefault' && 
                cb.id !== 'randomManifestationEachTime' && 
                cb.id !== 'chooseManifestationFirstTime'
            );

            // Obtenir la position de la sidebar
            const sidebar = document.querySelector('.sidebar');
            const sidebarRect = sidebar.getBoundingClientRect();

            let animationCount = 0;
            const totalAnimations = spellElements.length;

            spellElements.forEach((checkbox, index) => {
                setTimeout(() => {
                    const label = checkbox.closest('label');
                    if (!label) return;

                    // Obtenir la position de départ
                    const startRect = label.getBoundingClientRect();
                    const spellKey = checkbox.value;
                    const spell = spells[spellKey];
                    if (!spell) return;

                    // Trouver la position cible dans la sidebar (le niveau correspondant)
                    const levelHeader = Array.from(sidebar.querySelectorAll('h3'))
                        .find(h3 => h3.textContent.includes(`Niveau ${spell.level}`));
                    
                    let targetRect;
                    if (levelHeader) {
                        targetRect = levelHeader.getBoundingClientRect();
                    } else {
                        // Position par défaut au centre de la sidebar si le niveau n'est pas trouvé
                        targetRect = {
                            left: sidebarRect.left + sidebarRect.width / 2,
                            top: sidebarRect.top + sidebarRect.height / 2
                        };
                    }

                    // Créer l'élément volant
                    const flyingSpell = document.createElement('div');
                    flyingSpell.className = 'flying-spell';
                    flyingSpell.textContent = spell.name;
                    flyingSpell.style.left = startRect.left + 'px';
                    flyingSpell.style.top = startRect.top + 'px';

                    // Calculer le déplacement
                    const deltaX = targetRect.left - startRect.left;
                    const deltaY = targetRect.top - startRect.top;
                    flyingSpell.style.setProperty('--target-x', deltaX + 'px');
                    flyingSpell.style.setProperty('--target-y', deltaY + 'px');

                    document.body.appendChild(flyingSpell);

                    // Supprimer l'élément après l'animation
                    setTimeout(() => {
                        flyingSpell.remove();
                        animationCount++;
                        
                        // Appeler le callback quand toutes les animations sont terminées
                        if (animationCount === totalAnimations && callback) {
                            callback();
                        }
                    }, 1500);
                }, index * 100); // Décalage de 100ms entre chaque sort
            });

            // Sécurité: appeler le callback même si quelque chose se passe mal
            setTimeout(() => {
                if (animationCount < totalAnimations && callback) {
                    callback();
                }
            }, (totalAnimations * 100) + 2000);
        }

        // Appliquer l'effet mercuriel sélectionné
        function applySelectedMercurialEffect(spellKey, effectIndex) {
            const effect = magieMercurielle[effectIndex];
            const spellName = spells[spellKey]?.name || spellKey;
            
            // Créer l'objet effet mercuriel de base
            const mainEffect = {
                roll: effect.roll,
                rollNumber: effect.roll,
                effect: effect.effect,
                displayRoll: effect.roll,
                baseRoll: null,
                luckBonus: null,
                diceType: '1d100',
                diceModifier: analyzeMercurialDiceModifier(effect.effect, effect.roll)
            };
            
            // Si c'est l'effet 99 ou 00, générer les effets supplémentaires
            let mercurialResult;
            if (effect.roll === "99" || effect.roll === "00") {
                const wizardData = JSON.parse(localStorage.getItem('wizardData') || '{}');
                const luckMod = wizardData.luckMod || 0;
                
                // Générer les 2 effets supplémentaires
                const useSpecialDice = effect.roll === "00";
                const additionalEffects = [];
                
                for (let i = 0; i < 2; i++) {
                    const additionalRoll = rollMagieMercurielle(luckMod, useSpecialDice);
                    additionalEffects.push(...additionalRoll.effects);
                }
                
                mercurialResult = {
                    effects: [mainEffect, ...additionalEffects],
                    mainEffect: mainEffect,
                    isNewRoll: false // Ne pas afficher le jet de dés car c'est un choix manuel
                };
                
                closeMercurialSelectionModal();
                
                // Notification spéciale pour les effets multiples
                const notification = document.createElement('div');
                notification.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(to bottom, #2d1b4e, #1a0f2e); padding: 30px; border-radius: 10px; border: 3px solid #9370db; z-index: 10001; box-shadow: 0 0 30px rgba(147, 112, 219, 0.5); max-width: 600px; text-align: center;';
                notification.innerHTML = `
                    <h3 style="color: #ffd700; font-family: 'MedievalSharp', cursive; margin-bottom: 15px;">✨ Effets mercuriels multiples définis</h3>
                    <p style="color: #d8bfd8; margin-bottom: 10px;">Sort : <strong style="color: #ffd700;">${spellName}</strong></p>
                    <p style="color: #d8bfd8; margin-bottom: 20px;">
                        <strong style="color: #ffd700;">${effect.roll}</strong> - Ce sort a maintenant <strong style="color: #ffd700;">${mercurialResult.effects.length} effets mercuriels</strong> !
                    </p>
                    <p style="color: #9370db; font-style: italic; font-size: 0.9em;">Tous les effets seront appliqués lors de l'utilisation du sort.</p>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 4000);
            } else {
                // Effet simple
                mercurialResult = {
                    effects: [mainEffect],
                    mainEffect: mainEffect,
                    isNewRoll: false
                };
                
                closeMercurialSelectionModal();
                
                // Notification normale
                const notification = document.createElement('div');
                notification.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(to bottom, #2d1b4e, #1a0f2e); padding: 30px; border-radius: 10px; border: 3px solid #9370db; z-index: 10001; box-shadow: 0 0 30px rgba(147, 112, 219, 0.5); max-width: 600px; text-align: center;';
                notification.innerHTML = `
                    <h3 style="color: #ffd700; font-family: 'MedievalSharp', cursive; margin-bottom: 15px;">✨ Effet mercuriel défini</h3>
                    <p style="color: #d8bfd8; margin-bottom: 10px;">Sort : <strong style="color: #ffd700;">${spellName}</strong></p>
                    <p style="color: #d8bfd8; margin-bottom: 20px;">
                        <strong style="color: #ffd700;">${effect.roll}</strong> - ${effect.effect.substring(0, 100)}${effect.effect.length > 100 ? '...' : ''}
                    </p>
                    <p style="color: #9370db; font-style: italic; font-size: 0.9em;">Cet effet sera appliqué lors de l'utilisation du sort.</p>
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 4000);
            }
            
            // Sauvegarder dans localStorage
            const mercurialKey = `mercurial_${spellKey}`;
            localStorage.setItem(mercurialKey, JSON.stringify(mercurialResult));
        }

        function updateWizardNameDisplay() {
            const wizardData = JSON.parse(localStorage.getItem('wizardData') || '{}');
            const nameDisplay = document.getElementById('wizardNameDisplay');
            if (nameDisplay && wizardData.name) {
                nameDisplay.textContent = wizardData.name;
            } else if (nameDisplay) {
                nameDisplay.textContent = '';
            }
        }

        function resetLocalStorage() {
            if (confirm('⚠️ Attention ! Cette action supprimera tous vos sorts connus et les informations de votre mage.\n\nVoulez-vous vraiment réinitialiser ?')) {
                localStorage.removeItem('knownSpells');
                localStorage.removeItem('wizardData');
                // Supprimer les options de manifestation
                localStorage.removeItem('autoManifestationDefault');
                localStorage.removeItem('randomManifestationEachTime');
                localStorage.removeItem('chooseManifestationFirstTime');
                // Supprimer toutes les manifestations stockées
                for (let key in localStorage) {
                    if (key.startsWith('manifestation_')) {
                        localStorage.removeItem(key);
                    }
                    // Supprimer tous les effets mercuriels stockés
                    if (key.startsWith('mercurial_')) {
                        localStorage.removeItem(key);
                    }
                }
                location.reload();
            }
        }
        
        // Fonction pour réinitialiser l'effet mercuriel du sort actuel
        function resetCurrentSpellMercurial() {
            // Si le mode test est actif, afficher le sélecteur d'effets
            if (testModeActive) {
                chooseTestMercurialEffect();
                return;
            }
            
            if (confirm(`Voulez-vous réinitialiser l'effet mercuriel du sort "${currentSpell}" ?\n\nUn nouvel effet sera tiré immédiatement.`)) {
                const storageKey = `mercurial_${currentSpell}`;
                localStorage.removeItem(storageKey);
                
                // Générer un nouvel effet et l'afficher
                const mercurialEffect = getMercurialEffect(currentSpell);
                displayMercurialEffect(mercurialEffect);
                
                alert('✓ Un nouvel effet mercuriel a été tiré pour ce sort !');
            }
        }

        function closeSpellCaster() {
            const caster = document.querySelector('.spell-caster');
            caster.style.display = 'none';
            // Reset styles
            caster.style.position = '';
            caster.style.top = '';
            caster.style.left = '';
            caster.style.width = '';
            caster.style.height = '';
            caster.style.background = '';
            caster.style.zIndex = '';
            caster.style.overflowY = '';
            caster.style.padding = '';
            caster.style.boxSizing = '';
        }

        window.addEventListener('DOMContentLoaded', function() {
            const knownSpellsData = localStorage.getItem('knownSpells');
            const knownSpells = knownSpellsData ? JSON.parse(knownSpellsData) : null;
            
            // Mettre à jour l'affichage du nom du mage
            updateWizardNameDisplay();
            
            // Charger les données du mage et pré-remplir les champs
            const wizardData = JSON.parse(localStorage.getItem('wizardData') || '{}');
            if (wizardData.intMod !== undefined) {
                document.getElementById('intModifier').textContent = wizardData.intMod;
            }
            if (wizardData.casterLevel !== undefined) {
                document.getElementById('casterLevel').textContent = wizardData.casterLevel;
            }
            if (wizardData.luckMod !== undefined) {
                document.getElementById('luckModifier').textContent = wizardData.luckMod;
            }
            
            // Si c'est la première fois ou si la liste est vide, afficher la sélection des sorts
            if (!knownSpells || knownSpells.length === 0) {
                showSpellSelection();
            } else {
                initializeSpellButtons();
                // Afficher le message d'accueil seulement si des sorts sont connus
                document.getElementById('spellContent').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #d8bfd8; font-family: 'MedievalSharp', cursive; font-size: 1.5em;">
                        <p>Choisissez un sort dans le Grimoire Arcanique pour commencer votre incantation.</p>
                        <p>Que la magie vous guide...</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
